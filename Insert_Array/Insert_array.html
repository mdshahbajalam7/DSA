<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Element In Array</title>
  </head>
  <body>
    <input type="text" name="" id="position" placeholder="Enter position" />
    <input type="text" name="" id="el" placeholder="Enter new Element" />
    <button onclick="Insertelement()">Insert</button>
  </body>
</html>
<script>
   
  function Insertelement() {
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 97, 87, 45, 12, 30, 40];
    let newarr = document.getElementById("el").value;
    newarr = parseInt(newarr);
    let Position = document.getElementById("position").value;

    for (let a = arr.length - 1; a >= 0; a--) {
      if (a >= Position) {
        arr[a + 1] = arr[a];
        if (a == Position) {
          arr[a] = newarr;
        }
      }
    }
    console.log(arr);
    document.write(...(arr + " "));
  }
</script>
<script src="./index.js"></script>
