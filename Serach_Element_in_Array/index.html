<script>
  function Searchitem() {
    let arr = [20, 30, 40, 60, 70, 80, 90, 100, 120, 320, 150];
    let item = document.getElementById("item").value;
    let index=undefined
    for (let a = 0; a < arr.length ; a++) {
      if (arr[a] == item) {
        index = a;
        break
      }
    }
    document.write(index)
    console.log(index);
  }
</script>
